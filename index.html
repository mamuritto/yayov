<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Yayov</title>
</head>
<body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="#!" class="header-content__logo">
            <img class="header-content__logo-img" src="img/logo.svg" alt="Icon: Logo">
            <span class="header-content__logo-title">
              Yayov.uz
            </span>
          </a>
          <span class="header-content__deviz">
            Biz bilan bilim sari
          </span>
        </div>
      </div>
    </header>
    <!-- Brand  -->
    <section class="brand">
      <div class="container">
        <div class="brand__wrapper">
          <h1 class="brand__title">
            Yayov Media
          </h1>
        </div>
      </div>
    </section>
    <!-- Social -->
    <section class="social">
      <div class="container">
        <div class="social-cards">
          <div class="social-cards__wrap">
            <a class="social-cards__card" href="#!">
              <img src="img/tiktok.jpg" alt="">
              <span class="social-cards__subtitle">Tik-tok</span>
            </a>
            <a class="social-cards__card" href="#!">
              <img src="img/insta.jpg" alt="">
              <span class="social-cards__subtitle">Instagram</span>
            </a>
          </div>
          <div class="social-cards__wrap">
            <a class="social-cards__card" href="#!">
              <img src="img/yt.jpg" alt="">
              <span class="social-cards__subtitle">Youtube</span>
            </a>
            <a class="social-cards__card" href="#!">
              <img src="img/telega.jpg" alt="">
              <span class="social-cards__subtitle ">Telegram</span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer  -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <span class="footer-info">
            QWERTY
          </span>
          <span class="footer-contact">
            +998994949494
          </span>
        </div>
      </div>
    </footer>

</body>
</html>
